<div *ngFor ="let journal of journals">
  <h1>{{journal.title}}</h1>
  <h6>{{journal.now}}</h6>
  <p>
    {{journal.content}}
  </p>
 </div>
 <div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
       Title:
    <input type="text" placeholder="Enter Title Here" formControlName="title">
   </label>
   <label>
       Journal:
    <input type="text"  placeholder="Enter Entry Here"  formControlName="content">
   </label>
    <button type="submit"> Submit</button>
   </form>
 </div>
